<div class="centered-content">
    <div class="modal-box form-group">
        <h1 class="title">Create a new Task</h1>
        <input #taskInput type="text" class="form-control has-background-light" style='margin-bottom:16px' placeholder="Enter list">
        <button class="btn btn-outline-light" routerLink='../'>Cancel</button>
        <button class="btn btn-primary" style='margin-left:16px' (click)="addTask(taskInput.value)">Add</button>      
    </div>
</div>
